<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sipe - Sistema de Pedidos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/themify-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input type="checkbox" id="menu-toggle">
  <div class="container">
    <div class="menu-container">
      <div class="brand-info">
        <img src="assets/EduGhostPlayer.jpg" alt="Brand">
        <label for="menu-toggle" class="ti-menu"></label>
      </div>
      <div class="menu-options">
        <ul>
          <li>
            <span class="ti-plus"></span>
            <label>Clientes</label>
          </li>
          <li>
            <span class="ti-package"></span>
            <label>Produtos</label>
          </li>
          <li>
            <span class="ti-list"></span>
            <label>Pedidos</label>
          </li>
          <li>
            <span class="ti-money"></span>
            <label>Pagamentos</label>
          </li>
          <li>
            <span class=" ti-settings"></span>
            <label>Configurações</label>
          </li>
        </ul>
      </div>
    </div>

    <header class="header-container">
      <div class="user-actions">
        <span class="ti-shopping-cart"></span>
        <span class="ti-bell"></span>
      </div>
      <div class="user-avatar">
        <img src="assets/yelawolf.jpg" alt="User avatar">
      </div>
    </header>

    <main class="main-container">
      <div class="card-groups">
        <div class="card-single">
          <span class="ti-star"></span>
          <div class="card-info">
            <label>Valor dos pedidos no mês</label>
            <span>R$ 12.345, 00</span>
          </div>
        </div>
        <div class="card-single">
          <span class="ti-stats-up"></span>
          <div class="card-info">
            <label>Total de pedidos no mês</label>
            <span>142</span>
          </div>
        </div>
        <div class="card-single">
          <span class="ti-stats-down"></span>
          <div class="card-info">
            <label>Total de pedidos cancelados</label>
            <span>15</span>
          </div>
        </div>
      </div>

      <div class="order-last-activity">
        <h3>Pedidos recentes</h3>
        <table>
          <thead>
            <tr>
              <th>Pedido</th>
              <th>Cliente</th>
              <th>Status</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>12345</td>
              <td>Loja YT Inc</td>
              <td>
                <label class="order-status order-pending">PENDENTE</label>
              </td>
              <td>R$ 1.322,49</td>
            </tr>
            <tr>
              <td>14345</td>
              <td>Loja YT Inc</td>
              <td>
                <label class="order-status order-success">FINALIZADO</label>
              </td>
              <td>R$ 322,49</td>
            </tr>
            <tr>
              <td>21433</td>
              <td>G-Eazy Store</td>
              <td>
                <label class="order-status order-success">FINALIZADO</label>
              </td>
              <td>R$ 19.399,49</td>
            </tr>
            <tr>
              <td>89457</td>
              <td>GOP Maresia</td>
              <td>
                <label class="order-status order-cancelled">CANCELADO</label>
              </td>
              <td>R$ 8.877,21</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

  </div>

</body>

</html>
